<div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-10" *ngIf="items.length > 0" src="{{items[6].icons[0].url}}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>Popular</h1>
        </div>
      </div>

      <div class="carousel-item" (click)="getCategorie(item)" *ngFor="let item of items">
        <img [src]="item.icons | noimage" class="d-block" alt="Image">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="slide-title">{{item.name}}</h1>
           <a [href]="item.href" class="enlaceCategoria">ver api de categoria</a>
        </div>

      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
