<app-loading *ngIf="loading"></app-loading>
<br>
<div class="row animated fadeIn" *ngIf="!loading" style="background: rgb(109,0,255);
background: linear-gradient(180deg, rgba(109,0,255,1) 0%, rgba(64,42,112,1) 35%, rgba(0,0,0,1) 100%); width: 125%; margin-left: -10%; display: block; border-radius: 15px;">
    <div class="col-md-4">
        <img [src]="artista.images | noimage" class="img-thumbnail">
    </div>

    <div class="col-md-4-data">
        <h1>{{artista.name}}</h1>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank" class="btn btn-dark">Ver en Spotify</a>
        </p>
        <button class="btn btn-dark" routerLink="search">Regresar</button>
    </div>


</div>
<div class="row md-5" style="margin-left: -10%; display: block;">
    <div class="col-md-12">
        <table>
            <thead>
                <th><h3>Portada</h3></th>
                <th><h3>Album</h3></th>
                <th><h3>Cancion</h3></th>
                <th><h3>Vista Previa</h3></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of topTracks">
                    <td><img [src]="item.album.images | noimage" class="img-list"></td>
                    <td><strong>{{item.album.name}}</strong></td>
                    <td><strong>{{item.name}}</strong></td>
                    <td>
                        <iframe [src]="item.uri | domseguro" width="450"
                        height="300" frameBorder="0" allowtransparency="true"
                         allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
